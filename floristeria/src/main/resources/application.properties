
# Configuración del servidor

# Configuracion de multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

spring.datasource.url=jdbc:mysql://localhost:3308/bdfloristeria1
spring.datasource.username=userfloristeria
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Dialecto de MySQL para Hibernate (versión 8 o superior)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

server.port=8085

# Otras configuraciones
spring.jpa.open-in-view=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false